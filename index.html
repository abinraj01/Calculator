<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body><center>
    <div id="calculator" class="card bg-dark text-light align-items-center" style="width: 300px;border-radius: 25px;margin-top: 100px;">
        <div class="card-body text-center">
            <h6>CASIO </h6>
            <input type="text" id="output" class="display mb-3 p-3 btn-secondary" readonly>
            <br>
            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('7')">7</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('8')">8</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('9')">9</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btn-block btn-lg" onclick="display('+')">+</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('4')">4</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('5')">5</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('6')">6</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btn-block btn-lg" onclick="display('-')">-</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('1')">1</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('2')">2</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg" onclick="display('3')">3</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btn-block btn-lg" onclick="display('*')">*</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block btn-lg " onclick="clearall()">C</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg " onclick="display('0')">0</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block btn-lg " onclick="display('.')">.</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btn-block btn-lg" onclick="display('/')">/</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <button class="btn btn-success btn-block btn-lg" onclick="evaluateExp()">=</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-secondary btn-block btn-lg" onclick="removeLast()">Del</button>
                </div>
        </div>

    </div>
  </center>
</body>

<script src="./calc.js">
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
